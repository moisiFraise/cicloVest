<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cicloVest - Sistema de Login e Cadastro">
    <meta name="author" content="cicloVest">
    <title>cicloVest - Login & Cadastro</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/cadastroLogin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö¥‚Äç‚ôÇÔ∏è cicloVest</h1>
            <p>Sistema de Autentica√ß√£o</p>
        </div>

        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="toggle-btn active">Login</button>
                <button id="register-toggle" class="toggle-btn">Cadastro</button>
            </div>

            <!-- Formul√°rio de Login -->
            <form id="login-form" class="form active">
                <h2>Entrar no cicloVest</h2>
                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <!-- Formul√°rio de Cadastro -->
            <form id="register-form" class="form">
                <h2>Criar conta no cicloVest</h2>
                <div class="input-group">
                    <input type="text" id="register-name" placeholder="Nome completo" required>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" placeholder="Senha (m√≠n. 6 caracteres)" required>
                </div>
                <button type="submit" class="btn-primary">Criar conta</button>
            </form>

            <!-- √Årea do usu√°rio logado -->
            <div id="user-area" class="user-area" style="display: none;">
                <h2>Bem-vindo ao cicloVest!</h2>
                <div id="user-info"></div>
                <button id="logout-btn" class="btn-secondary">Sair</button>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script src="/cadastroLogin.js"></script>
</body>
</html>
