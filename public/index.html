<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cicloVest - Sistema de Login e Cadastro">
    <meta name="author" content="cicloVest">
    <meta name="theme-color" content="#cba6f7">
    <title>cicloVest - Login & Cadastro</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/cadastroLogin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>cicloVest</h1>
            <p>Sistema de AutenticaÃ§Ã£o</p>
        </header>

        <main class="form-container">
            <div class="form-toggle" id="form-toggle">
                <button id="login-toggle" class="toggle-btn active" type="button">
                    Login
                </button>
                <button id="register-toggle" class="toggle-btn" type="button">
                    Cadastro
                </button>
            </div>

            <!-- FormulÃ¡rio de Login -->
            <form id="login-form" class="form active" novalidate>
                <h2>Entrar no cicloVest</h2>
                
                <div class="input-group">
                    <input 
                        type="email" 
                        id="login-email" 
                        placeholder="Digite seu email" 
                        required 
                        autocomplete="email"
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="login-password" 
                        placeholder="Digite sua senha" 
                        required 
                        autocomplete="current-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn-primary" id="login-btn">
                    Entrar
                </button>
            </form>

            <!-- FormulÃ¡rio de Cadastro -->
            <form id="register-form" class="form" novalidate>
                <h2>Criar conta no cicloVest</h2>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="register-name" 
                        placeholder="Digite seu nome completo" 
                        required 
                        autocomplete="name"
                        minlength="2"
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="email" 
                        id="register-email" 
                        placeholder="Digite seu email" 
                        required 
                        autocomplete="email"
                    >
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="register-password" 
                        placeholder="Crie uma senha (mÃ­n. 6 caracteres)" 
                        required 
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn-primary" id="register-btn">
                    Criar conta
                </button>
            </form>

            <!-- Ãrea do usuÃ¡rio logado -->
            <div id="user-area" class="user-area" style="display: none;">
                <h2>Bem-vindo ao cicloVest! ðŸŽ‰</h2>
                <div id="user-info"></div>
                <button id="logout-btn" class="btn-secondary" type="button">
                    Sair da conta
                </button>
            </div>
        </main>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <!-- JavaScript -->
    <script src="/cadastroLogin.js"></script>
</body>
</html>
